# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testperfstudent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testperfstudent.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_05eccad1700440f2a6a63e01fae714f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_338ad0c1bec541babfa9d0a532098def }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testperfstudent.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_05eccad1700440f2a6a63e01fae714f7 }}/testperfstudent/studentperf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testperfstudent'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0a20d566a6b149eaa469a4be57655b7c }}
        images: 'testperfstudent.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_05eccad1700440f2a6a63e01fae714f7 }}/testperfstudent/studentperf:${{ github.sha }}'