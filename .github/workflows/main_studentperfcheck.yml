# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperfcheck

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerludo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_233343c66f17462aaf83afc3b18e263f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2d719b9bd224ba78e86d9348264cd17 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerludo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_233343c66f17462aaf83afc3b18e263f }}/studentperf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperfcheck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_346f3db1d85e4d7982d8a3857c9b6025 }}
        images: 'testdockerludo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_233343c66f17462aaf83afc3b18e263f }}/studentperf:${{ github.sha }}'